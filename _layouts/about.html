---
layout: page
---

{% if page.profile %}
  <div class="profile col one {{ page.profile.align }}">
    {% if page.profile.image %}
      <img class="one" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}" onmouseover="this.src='{{ page.profile.hover | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}'" onmouseout="this.src='{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}'">
    {% endif %}
    {% if page.profile.address %}
      <div class="address">
        {{ page.profile.address }}
      </div>
    {% endif %}
  </div>
{% endif %}

{{ content }}
