<!DOCTYPE html>
<html>

{% include head.html %}
{% include hemline.html %}
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    a,
    a:hover,
    a:visited {
        color: #0071bc;
    }

    #map {
        top: 0;
        height: 100vh;
        width: 100vw;
        position: fixed;
        z-index: -5;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s linear;
    }

    #header {
        margin: 3vh auto;
        width: 90vw;
        padding: 2vh;
        text-align: center;
    }

    #footer {
        width: 100%;
        min-height: 5vh;
        padding-top: 2vh;
        padding-bottom: 2vh;
        text-align: center;
        line-height: 25px;
        font-size: 13px;
    }

    #features {
        padding-top: 10vh;
        padding-bottom: 10vh;
        z-index: 100;
    }

    .centered {
        width: 50vw;
        margin: 0 auto;
    }

    .lefty {
        width: 33vw;
        margin-left: 5vw;
    }

    .righty {
        width: 33vw;
        margin-left: 62vw;
    }

    .light {
        color: #444;
        background-color: #fafafa;
    }

    .dark {
        color: #fafafa;
        background-color: #444;
    }

    .step {
        padding-bottom: 50vh;
        /* margin-bottom: 10vh; */
        opacity: 0.25;
    }

    .step.active {
        opacity: 0.9;
    }

    .step div {
        padding: 25px 50px;
        line-height: 25px;
        font-size: 13px;
    }

    .step img {
        width: 100%;
    }

    .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding: 10px;
        right: 10px;
        z-index: 1;
        position: sticky;
        max-width: 8em;
        float: right;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s linear;
        bottom: 200px;
    }

    .legend h4 {
        margin: 0 0 10px;
    }

    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
    }


    @media (max-width: 750px) {
        #features {
            width: 90vw;
            margin: 0 auto;
        }
    }
</style>
<body>

    {% include header.html %}


    <div class="page-content">
        <div>
            {{ content }}
        </div>
    </div>

    {% include footer.html %}

    

</body>

</html>
